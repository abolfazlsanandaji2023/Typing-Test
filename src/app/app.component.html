<div class="container mt-6">
  <div class="columns is-centered">
   <div class="box column is-one-third">
    <h1 class="title has-test-centered">
      Typing challenge
    </h1>
    <p class="has-text-centered">
      <span [class]="compare(inputText[i],letter)"  *ngFor="let letter of randomText.split('');let i=index">{{letter}}</span>
      <!-- {{randomText}} -->
    </p>
    <div class="field">
      <input type="text" class="input" (input)="onChangeInput($event.target.value)">
    </div>
    <!-- <div class="box has-text-centered" *ngIf="resault"> -->
      <div class="box has-text-centered" *ngIf="randomText===inputText">
      <h1 class="title">success!</h1>
    </div>
   </div>

    
  </div>
</div>
